<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Registration Form </title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">    
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div><br>
    <a href="../index.html"><input class="back" type="submit" value="back"></a>
    <div class="content">
      <form id="users">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input id="full_name" type="text" placeholder="Enter your name">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input id="email" type="email" placeholder="Enter your email">
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input id="number" type="text" placeholder="Enter your number">
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password">
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input id="password" type="password" placeholder="Confirm your password">
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input onclick="register()" type="submit" value="Register">
        </div>
        <div>
          Already Registered? <a href="./login.html">Login</a>
        </div>
      </form>
    </div>
  </div>

</body>

  <!-- The core Firebase JS SDK is always required and must be listed first -->

  <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <!-- Our script must be loaded after firebase references -->
  <script src="../constants.js"></script>
  <script src="../javascript/authentication.js"></script>
  <script src="index.js"></script>
</html>
